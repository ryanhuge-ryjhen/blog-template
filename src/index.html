<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Blog Template</title>
    <link rel="stylesheet" href="/output/output.css" />
  </head>
  <body class="font-poppins text-gray-600">
    <!-- Start Navigation here -->
    <nav class="bg-slate-300 shadow-sm shadow-slate-300">
      <div class="container mx-auto px-4 py-3 flex">
        <a href="#">
          <h2 class="text-3xl font-poppins font-semibold">
            <span class="mr-2 text-blue-800"><i class="fas fa-blog"></i></span>
            <span class="text-orange-600">Ryan</span
            ><span class="text-blue-800">Blog</span>
          </h2>
        </a>
        <div class="ml-12 flex">
          <a
            href="#"
            class="flex items-center font-semibold text-md hover:text-blue-700 transition"
          >
            <span class="mr-2"> <i class="fas fa-home"></i></span> Home
          </a>
        </div>
        <div class="ml-12 flex">
          <a
            href="#"
            class="flex items-center font-semibold text-md hover:text-blue-700 transition"
          >
            <span class="mr-2"> <i class="fas fa-file-alt"></i></span> About
          </a>
        </div>
        <div class="ml-12 flex">
          <a
            href="#"
            class="flex items-center font-semibold text-md hover:text-blue-700 transition"
          >
            <span class="mr-2"> <i class="fas fa-phone"></i></span> Contact
          </a>
        </div>
        <div class="relative ml-auto">
          <span class="absolute left-3 top-2 text-sm text-gray-600">
            <i class="fas fa-search"></i>
          </span>
          <input
            type="text"
            placeholder="Search..."
            class="block w-full rounded-3xl pl-11 pr-2 py-2 focus:outline-none bg-gray-200 text-sm text-gray-600 shadow-sm shadow-slate-300"
          />
        </div>
        <div class="ml-5">
          <a
            href="#"
            class="flex items-center font-semibold text-md text-gray-900 hover:text-blue-700 transition"
          >
            <span class="mr-2">
              <i class="far fa-user"></i>
            </span>
            Login/Register
          </a>
        </div>
      </div>
    </nav>
    <!-- End of Navigation -->

    <div class="py-12 bg-gray-200">

              Categories

            <div class="text-gray-700 space-y-2 mt-4">
              <a

              <a

                <span class="mr-2">

                </span>

                  <i class="far fa-folder-open"></i>
                </span>
                <span>Technology</span>
                <span class="font-normal ml-auto">(12)</span>
              </a>
            </div>

          </div>
        </div>
        <div
